<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Doação de Sangue</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body style="margin-left: 2%; margin-right: 2%;">
  <h1>Dados de Informações do Doador</h1>

  <form onsubmit="handleSubmit(event)">
    <fieldset>
      <legend>Dados de Informações</legend>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{9}" placeholder="51-999999999" required><br><br>

      <label for="data_nascimento">Data de nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" onchange="calcularIdade()" required>
      <span id="idade"></span><br><br>

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" step="0.1" required><br><br>

      <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
      <select id="tipo_sanguineo" name="tipo_sanguineo" required>
        <option value="">Selecione</option>
        <option value="O">O</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
      </select><br><br>

      <label for="fator_rh">Fator RH:</label>
      <select id="fator_rh" name="fator_rh" required>
        <option value="">Selecione</option>
        <option value="+">+</option>
        <option value="-">-</option>
      </select><br><br>

      <label>Gênero:</label><br>
      <input type="radio" id="feminino" name="genero" value="Feminino" required>
      <label for="feminino">Feminino</label><br>

      <input type="radio" id="masculino" name="genero" value="Masculino">
      <label for="masculino">Masculino</label><br>

      <input type="radio" id="outro" name="genero" value="Outro">
      <label for="outro">Outro</label><br><br>


      <label for="documento">Número do documento:</label>
      <input type="text" id="documento" name="documento" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Informações Adicionais</legend>


      <input type="checkbox" id="descansado" name="informacao_adicional" value="descansado" required>
      <label for="descansado">Estar descansado (ter dormido pelo menos 6 horas nas últimas 24 horas)</label><br>

      <input type="checkbox" id="alimentado" name="informacao_adicional" value="alimentado" required>
      <label for="alimentado">Estar alimentado, evitando alimentos gordurosos</label><br>

      <input type="checkbox" id="anemia" name="informacao_adicional" value="anemia" required>
      <label for="anemia">Não tem anemia no teste realizado imediatamente antes da doação</label><br>

      <input type="checkbox" id="hipertensao" name="informacao_adicional" value="hipertensao" required>
      <label for="hipertensao">Não tem hipertensão ou hipotensão arterial no momento da doação</label><br>

      <input type="checkbox" id="batimentos" name="informacao_adicional" value="batimentos" required>
      <label for="batimentos">Não está com aumento ou diminuição dos batimentos cardíacos no momento da doação</label><br>

      <input type="checkbox" id="febre" name="informacao_adicional" value="febre" required>
      <label for="febre">Não está com febre no dia da doação</label><br><br>
    </fieldset>

    <label for="observacoes">Observações:</label><br>
    <textarea id="observacoes" name="observacoes" rows="15" cols="40"></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>

</html>
