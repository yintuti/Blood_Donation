<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Doação de Sangue</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="login-container"></div>
        <h2>Login</h2>
        <form action="home.html" method="POST">
            <label for="username-email">Usuário ou E-mail:</label>
            <input type="text" id="username-email" name="username-email" placeholder="Digite seu usuário ou e-mail" required>
            <br>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <br>
            
            <button type="submit">Entrar</button>
        </form>
        
        <p>Não tem uma conta? <a href="register.html">Cadastrar-se</a></p>
    </div>
</body>
</html>
